n":"<p style=\"margin-left:0px; margin-right:0px\">We are KHORA, a cooperative foundation based in Greece. We respond to a humanitarian crisis affecting men, women and children forced from their homes by war, poverty and climate change.</p><p style=\"margin-left:0px; margin-right:0px\">With the closing of borders by neighbouring states, nearly 54,000 refugees are currently stranded in Greece, a country struggling to keep its own economy afloat. Athens is particularly ill-equipped to deal with the growing flow and many streets and empty buildings have become home for thousands of refugees. Several thousand refugees live at the port and in camps, hotels and houses in or just outside of the city.&nbsp;</p><p style=\"margin-left:0px; margin-right:0px\"><br />Khora is a co-operative foundation providing on-going compassionate support for refugees stuck in Athens and the surrounding area. The term Khora has its origins in ancient Greek philosophy. It can be described as a 'placeless place', a space in which borders cease to exist, in which all people are thus free. We believe all humans are equal and deserve equal care and rights. Our efforts include food, sanitation, language skills, asylum casework, social work and accommodation.</p>","location":{"addressTitle":"Asklipiou 80","addressLine2":"Athina, 114 71","addressCountry":"Greece"},"shareButtonOptions":{"2":true,"7":true,"1":true,"6":true},"authenticUrl":"http://www.khora-athens.org","internalUrl":"http://liska-bernet.squarespace.com","baseUrl":"http://www.khora-athens.org","primaryDomain":"www.khora-athens.org","sslSetting":1,"socialAccounts":[{"serviceId":2,"userId":"10157014359440425","screenname":"Liska Bernet","addedOn":1465471064465,"profileUrl":"https://www.facebook.com/KhoraAthens/","iconUrl":"http://graph.facebook.com/10157014359440425/picture?type=square","metaData":{"service":"facebook"},"iconEnabled":true,"serviceName":"facebook"},{"serviceId":10,"userId":"3213179104","userName":"khoraathens","screenname":
